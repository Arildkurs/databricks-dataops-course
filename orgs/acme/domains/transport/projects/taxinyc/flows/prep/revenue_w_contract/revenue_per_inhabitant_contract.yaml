dataContractSpecification: 0.9.3
id: revenue-per-inhabitant
info:
  title: Revenue Per Inhabitant Data Contract
  version: 0.0.1
servers:
  production:
    type: databricks
    format: deltalake
    path: ./data/revenue_per_inhabitant.csv
    delimiter: ','
models:
  revenue_per_inhabitant:
    description: Table containing revenue per inhabitant data by borough
    type: table
    fields:
      pickup_borough:
        type: string
        description: Borough where the pickup occurred
      amount:
        type: double
        description: Revenue amount
      borough:
        type: string
        description: Borough name
      population:
        type: integer
        description: Population count of the borough
      population_share:
        type: float
        description: Share of total population as a decimal
      revenue_per_inhabitant:
        type: double
        description: Average revenue per inhabitant